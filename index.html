<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="profile-img" alt="Profile" class="profile-img">
            <h1 id="name"></h1>
            <p id="position"></p>
            <div class="contact-info">
                <p id="contact-details"></p>
                <!-- <p id = "social-details"></p> -->
            </div>
                <p id="social-details"></p>
        </div>
    </header>

    <nav>
        <div class="container nav-container">
            <button class="hamburger" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#certification">Certification</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="about">
            <h2 class="section-title">About Me</h2>
            <p id="about-text"></p>
        </section>

        <section id="skills">
            <h2 class="section-title">Skills</h2>
            <div class="skills-grid" id="skills-container"></div>
        </section>

        <section id="experience">
            <h2 class="section-title">Experience</h2>
            <div class="timeline" id="experience-container"></div>
        </section>

        <section id="certification">
            <h2 class="section-title">Certification</h2>
            <div class="timeline" id="certification-container"></div>
        </section>

        <section id="education">
            <h2 class="section-title">Education</h2>
            <div class="timeline" id="education-container"></div>
        </section>

        <section id="contact">
            <h2 class="section-title">Contact Me</h2>
            <form class="contact-form" method="post" action="" name="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" name="Name" placeholder="Name*" required>
                </div>
                <div class="form-group">
                    <input type="email" name="Email" placeholder="Email*" required>
                </div>
                <div class="form-group">
                    <input type="number" name="Mobile" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <textarea rows="5" name="Message" placeholder="Message*" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
